<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªãË≠∑ÊñΩË®≠Âêë„ÅëÊ§úÈ£ü„Ç∑„Éï„Éà‰ΩúÊàê„Ç∑„Çπ„ÉÜ„É†</title>
    <meta name="description" content="‰ªãË≠∑ÊñΩË®≠„Åß„ÅÆÊ§úÈ£ü„É≠„Éº„ÉÜ„Éº„Ç∑„Éß„É≥„ÇíÂäπÁéáÁöÑ„Å´ÁÆ°ÁêÜ„Åô„ÇãWeb„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥">
    <meta name="keywords" content="‰ªãË≠∑ÊñΩË®≠,Ê§úÈ£ü,„Ç∑„Éï„Éà,„É≠„Éº„ÉÜ„Éº„Ç∑„Éß„É≥,ÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%234f46e5'/%3E%3Ctext x='50' y='60' text-anchor='middle' fill='white' font-size='40' font-family='sans-serif'%3EüçΩÔ∏è%3C/text%3E%3C/svg%3E">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- „É¢„Ç∏„É•„Éº„É´Ë™≠„ÅøËæº„Åø -->
    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/autoAssign.js"></script>
    <script src="js/csv.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/components.js"></script>

    <script type="text/babel">
        // ÈñãÁô∫Áî®Ë≠¶Âëä„ÇíÈùûË°®Á§∫
        if (typeof console !== 'undefined') {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string') {
                    if (args[0].includes('React DevTools') || 
                        args[0].includes('tailwindcss.com should not be used in production') ||
                        args[0].includes('precompile your scripts for production')) {
                        return;
                    }
                }
                originalWarn.apply(console, args);
            };
        }

        const { useState, useMemo, useEffect } = React;

        function KenshokuApp() {
            const today = new Date();
            const [year, setYear] = useState(today.getFullYear());
            const [month, setMonth] = useState(today.getMonth() + 1);
            const [tab, setTab] = useState("shift");
            const [useCRLF, setUseCRLF] = useState(false);

            // „Éá„Éº„ÇøÁä∂ÊÖã
            const [roles, setRoles] = useState(Constants.createDefaultConfigs());
            const [mealRules, setMealRules] = useState(Constants.DEFAULT_MEAL_RULES);

            // „Ç´„É¨„É≥„ÉÄ„ÉºË®àÁÆó
            const daysInMonth = useMemo(() => Utils.getDaysInMonth(year, month), [year, month]);
            const dayNumbers = useMemo(() => Utils.getDayNumbers(daysInMonth), [daysInMonth]);

            // „Çπ„Ç±„Ç∏„É•„Éº„É´Áä∂ÊÖã
            const emptySchedule = useMemo(() => Schedule.createEmptySchedule(dayNumbers), [dayNumbers]);
            const emptyKenshoku = useMemo(() => Schedule.createEmptyKenshoku(dayNumbers), [dayNumbers]);
            const [schedule, setSchedule] = useState(emptySchedule);
            const [kenshoku, setKenshoku] = useState(emptyKenshoku);

            // UIÁä∂ÊÖã
            const [dl, setDl] = useState({ visible: false, kind: null, filename: "", text: "", dataUrl: "" });

            // Êúà„ÅåÂ§â„Çè„Å£„Åü„Å®„Åç„Å´„Çπ„Ç±„Ç∏„É•„Éº„É´„Çí„É™„Çª„ÉÉ„Éà
            useEffect(() => {
                setSchedule(Schedule.createEmptySchedule(dayNumbers));
                setKenshoku(Schedule.createEmptyKenshoku(dayNumbers));
            }, [dayNumbers]);

            // „Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
            const handleAutoAssign = () => {
                const newSchedule = AutoAssign.autoAssignShifts(roles, dayNumbers);
                setSchedule(newSchedule);
            };

            const handleAutoAssignKenshoku = () => {
                const newKenshoku = AutoAssign.autoAssignKenshoku(roles, schedule, mealRules, dayNumbers);
                setKenshoku(newKenshoku);
            };

            const handleSave = () => {
                const result = Storage.saveToLocal({ year, month, roles, schedule, mealRules, kenshoku });
                alert(result.message);
            };

            const handleLoad = () => {
                const result = Storage.loadFromLocal();
                if (result.success) {
                    const data = result.data;
                    setYear(data.year);
                    setMonth(data.month);
                    setRoles(data.roles);
                    setSchedule(data.schedule);
                    setMealRules(data.mealRules || Constants.DEFAULT_MEAL_RULES);
                    setKenshoku(data.kenshoku || Schedule.createEmptyKenshoku(dayNumbers));
                }
                alert(result.message);
            };

            const handleOpenCSV = () => {
                setDl({ ...dl, visible: true, kind: 'menu' });
            };

            const handleSelectCSVType = (kind) => {
                if (kind === 'menu') {
                    setDl({ ...dl, kind: 'menu' });
                    return;
                }
                const csvData = CSV.generateCSVData(kind, year, month, dayNumbers, schedule, kenshoku, roles, mealRules, useCRLF);
                setDl({ visible: true, kind, ...csvData });
            };

            const handleCopyToClipboard = async () => {
                const success = await Utils.safeClipboardWrite(dl.text);
                alert(success ? "„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü" : "„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
            };

            // ÊâãÂãï„Ç∑„Éï„ÉàË®≠ÂÆö
            const handleManualShift = (day, role, shift, slotIndex, name) => {
                setSchedule(prev => {
                    const copy = { ...prev };
                    const arr = [...copy[day][role][shift]];
                    arr[slotIndex] = name;
                    copy[day] = { ...copy[day], [role]: { ...copy[day][role], [shift]: arr } };
                    return copy;
                });
            };

            const handleManualKenshoku = (day, meal, slotIndex, name) => {
                setKenshoku(prev => {
                    const copy = { ...prev };
                    const arr = [...copy[day][meal]];
                    arr[slotIndex] = name;
                    copy[day] = { ...copy[day], [meal]: arr };
                    return copy;
                });
            };

            const clearShift = (day, role, shift) => {
                setSchedule(prev => {
                    const copy = { ...prev };
                    copy[day] = { ...copy[day], [role]: { ...copy[day][role], [shift]: [] } };
                    return copy;
                });
            };

            const clearAllShifts = () => {
                if (confirm('„Åô„Åπ„Å¶„ÅÆ„Ç∑„Éï„Éà„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂÖÉ„Å´Êàª„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                    setSchedule(Schedule.createEmptySchedule(dayNumbers));
                }
            };

            // „Çπ„Çø„ÉÉ„ÉïÁÆ°ÁêÜ
            const updateStaff = (roleIndex, staffIndex, updates) => {
                const newRoles = [...roles];
                newRoles[roleIndex].staff[staffIndex] = { ...newRoles[roleIndex].staff[staffIndex], ...updates };
                setRoles(newRoles);
            };

            const addStaff = (roleIndex) => {
                const newRoles = [...roles];
                const role = newRoles[roleIndex];
                const newId = `${role.role}_${Date.now()}`;
                const newStaff = {
                    id: newId,
                    name: `Êñ∞„Åó„ÅÑ${role.role}„Çπ„Çø„ÉÉ„Éï`,
                    role: role.role,
                    active: true,
                    mealRestrictions: [],
                    shiftRestrictions: [],
                    notes: ""
                };
                newRoles[roleIndex].staff.push(newStaff);
                newRoles[roleIndex].count = newRoles[roleIndex].staff.length;
                setRoles(newRoles);
            };

            const removeStaff = (roleIndex, staffIndex) => {
                const newRoles = [...roles];
                newRoles[roleIndex].staff.splice(staffIndex, 1);
                newRoles[roleIndex].count = newRoles[roleIndex].staff.length;
                setRoles(newRoles);
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900">
                    <Components.Header
                        onAutoAssign={handleAutoAssign}
                        onAutoAssignKenshoku={handleAutoAssignKenshoku}
                        onSave={handleSave}
                        onLoad={handleLoad}
                        onOpenCSV={handleOpenCSV}
                    />

                    <main className="mx-auto max-w-7xl px-4 py-6">
                        <Components.TabNavigation
                            activeTab={tab}
                            onTabChange={setTab}
                            year={year}
                            month={month}
                            onYearChange={setYear}
                            onMonthChange={setMonth}
                        />

                        {/* Âã§Âãô„Ç∑„Éï„Éà„Çø„Éñ */}
                        {tab === "shift" && (
                            <div className="space-y-4">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-xl font-semibold">Âã§Âãô„Ç∑„Éï„Éà - {year}Âπ¥{month}Êúà</h2>
                                    <button 
                                        className="px-3 py-1.5 rounded-lg bg-red-100 text-red-700 hover:bg-red-200 text-sm"
                                        onClick={clearAllShifts}
                                    >
                                        ÂÖ®„Ç∑„Éï„Éà„ÇØ„É™„Ç¢
                                    </button>
                                </div>
                                <div className="grid gap-4">
                                    {dayNumbers.map(day => (
                                        <div key={day} className="bg-white border border-slate-200 rounded-xl p-4">
                                            <div className="flex items-center justify-between mb-3">
                                                <h3 className="font-medium">{month}/{day}</h3>
                                                <span className="text-xs text-slate-500">
                                                    {Utils.getWeekday(year, month, day)}
                                                </span>
                                            </div>
                                            <div className="grid grid-cols-3 gap-4">
                                                {Constants.ROLES.map(role => (
                                                    <div key={role} className="space-y-3">
                                                        <h4 className="text-sm font-medium text-slate-700 border-b border-slate-100 pb-1">{role}</h4>
                                                        {Constants.SHIFT_ORDER.map(shift => {
                                                            const slots = Schedule.getSlots(schedule, roles, day, role, shift);
                                                            const availableStaff = Schedule.getAvailableStaff(roles, role, shift);
                                                            if (slots.length === 0) return null;
                                                            return (
                                                                <div key={shift} className="space-y-2">
                                                                    <div className="flex items-center justify-between">
                                                                        <div className="text-xs font-medium text-slate-600">{shift}Áï™ ({slots.length}Âêç)</div>
                                                                        <button
                                                                            className="text-xs text-red-600 hover:text-red-800"
                                                                            onClick={() => clearShift(day, role, shift)}
                                                                            title="„Åì„ÅÆ„Ç∑„Éï„Éà„Çí„ÇØ„É™„Ç¢"
                                                                        >
                                                                            „ÇØ„É™„Ç¢
                                                                        </button>
                                                                    </div>
                                                                    {slots.map((name, i) => (
                                                                        <div key={i} className="space-y-1">
                                                                            <select
                                                                                className="w-full px-2 py-1 text-xs border border-slate-200 rounded"
                                                                                value={name || ""}
                                                                                onChange={e => handleManualShift(day, role, shift, i, e.target.value)}
                                                                            >
                                                                                <option value="">Êú™Ââ≤ÂΩì</option>
                                                                                {availableStaff.map(staffName => (
                                                                                    <option key={staffName} value={staffName}>
                                                                                        {staffName}
                                                                                    </option>
                                                                                ))}
                                                                            </select>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Ê§úÈ£ü„É≠„Éº„ÉÜ„Éº„Ç∑„Éß„É≥„Çø„Éñ */}
                        {tab === "kenshoku" && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-semibold">Ê§úÈ£ü„É≠„Éº„ÉÜ„Éº„Ç∑„Éß„É≥ - {year}Âπ¥{month}Êúà</h2>
                                <div className="grid gap-4">
                                    {dayNumbers.map(day => (
                                        <div key={day} className="bg-white border border-slate-200 rounded-xl p-4">
                                            <div className="flex items-center justify-between mb-3">
                                                <h3 className="font-medium">{month}/{day}</h3>
                                                <span className="text-xs text-slate-500">
                                                    {Utils.getWeekday(year, month, day)}
                                                </span>
                                            </div>
                                            <div className="grid grid-cols-4 gap-4">
                                                {Constants.MEALS.map(meal => (
                                                    <div key={meal} className="space-y-2">
                                                        <h4 className="text-sm font-medium text-slate-700">{meal}</h4>
                                                        {Schedule.getKenshokuSlots(kenshoku, mealRules, day, meal).map((name, i) => (
                                                            <div key={i} className="space-y-1">
                                                                <input
                                                                    type="text"
                                                                    className="w-full px-2 py-1 text-xs border border-slate-200 rounded"
                                                                    value={name || ""}
                                                                    onChange={e => handleManualKenshoku(day, meal, i, e.target.value)}
                                                                    placeholder={`${meal}ÊãÖÂΩì`}
                                                                />
                                                                <div className="text-xs text-slate-400">
                                                                    ÂÄôË£ú: {Schedule.getCandidatesForMeal(schedule, roles, mealRules, day, meal).slice(0, 3).join(", ")}
                                                                    {Schedule.getCandidatesForMeal(schedule, roles, mealRules, day, meal).length > 3 && "..."}
                                                                    {Schedule.getCandidatesForMeal(schedule, roles, mealRules, day, meal).length === 0 && "Ë©≤ÂΩìËÄÖ„Å™„Åó"}
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* „Çπ„Çø„ÉÉ„ÉïÁÆ°ÁêÜ„Çø„Éñ */}
                        {tab === "staff" && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-semibold">„Çπ„Çø„ÉÉ„ÉïÁÆ°ÁêÜ</h2>
                                
                                {roles.map((role, roleIndex) => (
                                    <div key={role.role} className="bg-white border border-slate-200 rounded-xl p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="text-lg font-medium">{role.role}Ôºà{role.staff.filter(s => s.active).length}Âêç / ÂÖ®{role.count}ÂêçÔºâ</h3>
                                            <button
                                                className="px-3 py-1.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 text-sm"
                                                onClick={() => addStaff(roleIndex)}
                                            >
                                                + „Çπ„Çø„ÉÉ„ÉïËøΩÂä†
                                            </button>
                                        </div>
                                        
                                        <div className="grid gap-3">
                                            {role.staff.map((staff, staffIndex) => (
                                                <div key={staff.id} className={`p-4 border rounded-lg ${staff.active ? 'border-slate-200 bg-white' : 'border-slate-100 bg-slate-50'}`}>
                                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                                        {/* Âü∫Êú¨ÊÉÖÂ†± */}
                                                        <div className="space-y-2">
                                                            <label className="text-xs text-slate-600">ÂêçÂâç</label>
                                                            <input
                                                                type="text"
                                                                className="w-full px-2 py-1 text-sm border border-slate-200 rounded"
                                                                value={staff.name}
                                                                onChange={e => updateStaff(roleIndex, staffIndex, { name: e.target.value })}
                                                            />
                                                            <div className="flex items-center gap-2">
                                                                <input
                                                                    type="checkbox"
                                                                    id={`active_${staff.id}`}
                                                                    checked={staff.active}
                                                                    onChange={e => updateStaff(roleIndex, staffIndex, { active: e.target.checked })}
                                                                />
                                                                <label htmlFor={`active_${staff.id}`} className="text-xs text-slate-600">
                                                                    Âã§ÂãôÂèØËÉΩ
                                                                </label>
                                                            </div>
                                                        </div>

                                                        {/* È£ü‰∫ãÂà∂Èôê */}
                                                        <div className="space-y-2">
                                                            <label className="text-xs text-slate-600">Ê§úÈ£ü‰∏çÂèØ</label>
                                                            <div className="space-y-1">
                                                                {Constants.MEALS.map(meal => (
                                                                    <div key={meal} className="flex items-center gap-2">
                                                                        <input
                                                                            type="checkbox"
                                                                            id={`meal_${staff.id}_${meal}`}
                                                                            checked={staff.mealRestrictions.includes(meal)}
                                                                            onChange={e => {
                                                                                const restrictions = e.target.checked
                                                                                    ? [...staff.mealRestrictions, meal]
                                                                                    : staff.mealRestrictions.filter(m => m !== meal);
                                                                                updateStaff(roleIndex, staffIndex, { mealRestrictions: restrictions });
                                                                            }}
                                                                        />
                                                                        <label htmlFor={`meal_${staff.id}_${meal}`} className="text-xs">
                                                                            {meal}
                                                                        </label>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>

                                                        {/* „Ç∑„Éï„ÉàÂà∂Èôê */}
                                                        <div className="space-y-2">
                                                            <label className="text-xs text-slate-600">„Ç∑„Éï„Éà‰∏çÂèØ</label>
                                                            <div className="space-y-1">
                                                                {Constants.SHIFT_ORDER.map(shift => (
                                                                    <div key={shift} className="flex items-center gap-2">
                                                                        <input
                                                                            type="checkbox"
                                                                            id={`shift_${staff.id}_${shift}`}
                                                                            checked={staff.shiftRestrictions.includes(shift)}
                                                                            onChange={e => {
                                                                                const restrictions = e.target.checked
                                                                                    ? [...staff.shiftRestrictions, shift]
                                                                                    : staff.shiftRestrictions.filter(s => s !== shift);
                                                                                updateStaff(roleIndex, staffIndex, { shiftRestrictions: restrictions });
                                                                            }}
                                                                        />
                                                                        <label htmlFor={`shift_${staff.id}_${shift}`} className="text-xs">
                                                                            {shift}Áï™
                                                                        </label>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>

                                                        {/* ÂÇôËÄÉ„ÉªÊìç‰Ωú */}
                                                        <div className="space-y-2">
                                                            <label className="text-xs text-slate-600">ÂÇôËÄÉ</label>
                                                            <textarea
                                                                className="w-full px-2 py-1 text-xs border border-slate-200 rounded resize-none"
                                                                rows="2"
                                                                value={staff.notes}
                                                                onChange={e => updateStaff(roleIndex, staffIndex, { notes: e.target.value })}
                                                                placeholder="ÁâπË®ò‰∫ãÈ†Ö„Å™„Å©"
                                                            />
                                                            <button
                                                                className="w-full px-2 py-1 text-xs bg-red-100 text-red-700 rounded hover:bg-red-200"
                                                                onClick={() => {
                                                                    if (confirm(`${staff.name}„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
                                                                        removeStaff(roleIndex, staffIndex);
                                                                    }
                                                                }}
                                                            >
                                                                ÂâäÈô§
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Ë®≠ÂÆö„Çø„Éñ */}
                        {tab === "settings" && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold">Ë®≠ÂÆö</h2>
                                
                                {/* „Çπ„Çø„ÉÉ„ÉïË®≠ÂÆö */}
                                <div className="bg-white border border-slate-200 rounded-xl p-6">
                                    <h3 className="text-lg font-medium mb-4">„Çπ„Çø„ÉÉ„ÉïË®≠ÂÆö</h3>
                                    {roles.map((role, roleIndex) => (
                                        <div key={role.role} className="mb-6 p-4 border border-slate-100 rounded-lg">
                                            <h4 className="font-medium mb-3">{role.role}Ôºà{role.count}ÂêçÔºâ</h4>
                                            
                                            {/* ÂøÖË¶Å‰∫∫Êï∞Ë®≠ÂÆö */}
                                            <div className="mb-3">
                                                <div className="text-sm text-slate-600 mb-2">„Ç∑„Éï„ÉàÂà•ÂøÖË¶Å‰∫∫Êï∞:</div>
                                                <div className="grid grid-cols-4 gap-2">
                                                    {Constants.SHIFT_ORDER.map(shift => (
                                                        <div key={shift} className="flex items-center gap-2">
                                                            <span className="text-xs">{shift}:</span>
                                                            <input
                                                                type="number"
                                                                min="0"
                                                                className="w-16 px-2 py-1 text-xs border border-slate-200 rounded"
                                                                value={role.requirements[shift]}
                                                                onChange={e => {
                                                                    const newRoles = [...roles];
                                                                    newRoles[roleIndex].requirements[shift] = Number(e.target.value);
                                                                    setRoles(newRoles);
                                                                }}
                                                            />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* „Çπ„Çø„ÉÉ„ÉïÊ¶ÇË¶Å */}
                                            <div>
                                                <div className="text-sm text-slate-600 mb-2">„Çπ„Çø„ÉÉ„ÉïÊ¶ÇË¶Å:</div>
                                                <div className="text-xs text-slate-500 space-y-1">
